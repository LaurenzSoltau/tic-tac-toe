<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
            <h4>Click the player cards to change the name</h4>
        </header>
        <main>
            <div class="card-section">
                <div class="player-card" id="player1">
                    <span class="name">Player 1</span>
                    <span class="symbol">X</span>
                    <span class="score">0</span>
                </div>
            </div>
            <div class="game-section">
                <div class="round-container">Round 1</div>
                <div class="board-container">
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                </div>
                <button>Restart</button>
            </div>
            <div class="card-section">
                <div class="player-card" id="player2">
                    <span class="name">Player 2</span>
                    <span class="symbol">O</span>
                    <span class="score">0</span>
                </div>
            </div>
        </main>
        <footer>created by Laurenz Soltau</footer>
    </body>
</html>
